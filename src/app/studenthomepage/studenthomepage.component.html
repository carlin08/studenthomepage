<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .info-box {
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .bg-blue { background-color: #17a2b8; }
    .bg-green { background-color: #28a745; }
    .bg-red { background-color: #dc3545; }
    .bg-yellow { background-color: #ffc107; color: black; }

    .card-header {
      background-color: #6c757d;
      color: white;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .legend-box {
      height: 10px;
      width: 40px;
      display: inline-block;
      margin-right: 8px;
    }

    .footer {
      font-size: 0.875rem;
      margin-top: 40px;
    }

    .card-body.collapsed {
      display: none;
    }

    .card-actions button {
      color: white;
      background: none;
      border: none;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <h3 class="mb-4">Student Homepage</h3>

    <!-- Info Boxes -->
    <div class="row">
      <div class="col-md-3">
        <div class="info-box bg-blue text-center">
          <div class="fs-2">0</div>
          <div>Total Attendance</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="info-box bg-green text-center">
          <div class="fs-2">0%</div>
          <div>Percentage Present</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="info-box bg-red text-center">
          <div class="fs-2">0%</div>
          <div>Percentage Absent</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="info-box bg-yellow text-center">
          <div class="fs-2">0</div>
          <div>Total Subject</div>
        </div>
      </div>
    </div>

    <!-- Attendance Boxes -->
    <div class="row">
      <!-- Left Card -->
      <div class="col-md-6" id="left-card">
        <div class="card" style="height: 400px;">
          <div class="card-header">
            Student Homepage
            <div class="card-actions">
              <button onclick="toggleCardBody('left-body')"><i class="fas fa-minus"></i></button>
              <button onclick="closeCard('left-card')"><i class="fas fa-times"></i></button>
            </div>
          </div>
          <div class="card-body" id="left-body">
            <div class="text-center">
              <span class="legend-box" style="background-color: #28a745;"></span> Present
              <span class="legend-box ms-4" style="background-color: #dc3545;"></span> Absent
            </div>
          </div>
        </div>
      </div>

      <!-- Right Card -->
      <div class="col-md-6" id="right-card">
        <div class="card" style="height: 400px;">
            <div class="card-header">
                Student Homepage
                <div class="card-actions">
                  <button onclick="toggleCardBody('right-body')"><i class="fas fa-minus"></i></button>
                  <button onclick="closeCard('right-card')"><i class="fas fa-times"></i></button>
                </div>
              </div>
          
          <!-- Legend on Top -->
          <div class="p-3 text-center">
            <span class="legend-box" style="background-color: #007bff;"></span> Present In Class
            <span class="legend-box ms-4" style="background-color: #ced4da;"></span> Absent In Class
          </div>

          

          <div class="card-body" id="right-body">
            <canvas id="attendanceChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center footer text-muted">
      <p>Copyright Â© 2014-2025 <a href="https://adminlte.io" target="_blank">AdminLTE.io</a>. All rights reserved.</p>
      <p>Version 3.0.2</p>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleCardBody(id) {
      const body = document.getElementById(id);
      body.classList.toggle('collapsed');
    }

    function closeCard(id) {
      const card = document.getElementById(id);
      card.style.display = 'none';
    }

    const ctx = document.getElementById('attendanceChart').getContext('2d');
new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Present In Class', 'Absent In Class'],
    datasets: [{
      data: [0, 0],
      backgroundColor: ['#007bff', '#ced4da']
    }]
  },
  options: {
    plugins: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Class Attendance Summary',
        font: {
          size: 16
        }
      }
    },
    scales: {
      y: { beginAtZero: true }
    }
  }
});
  </script>
</body>
</html>
